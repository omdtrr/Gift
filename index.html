<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレゼントを探そう</title>
    <!-- Tailwind CSS CDNを読み込む -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 外部CSSファイルを読み込む -->
    <link rel="stylesheet" href="style.css">
    <!-- Font AwesomeはプレゼントアイコンにSVGを使うため不要になりましたが、念のため残しておきます -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">プレゼントを探そう</h1>
        <div id="messageBox" class="message-box"></div>

        <div class="tree-area">
            <!-- より複雑なクリスマスツリーのSVG -->
            <svg viewBox="0 0 600 400" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
                <!-- Trunk -->
                <rect x="280" y="300" width="40" height="100" fill="#8B4513" rx="5" ry="5"/>
                <!-- Bottom foliage -->
                <polygon points="150,300 450,300 300,150" fill="#228B22"/>
                <!-- Middle foliage -->
                <polygon points="200,200 400,200 300,80" fill="#228B22"/>
                <!-- Top foliage -->
                <polygon points="250,100 350,100 300,20" fill="#228B22"/>
                <!-- Star -->
                <polygon points="300,0 308,25 335,25 312,40 320,65 300,50 280,65 288,40 265,25 292,25" fill="#FFD700"/>
                <!-- Ornaments (simple circles) -->
                <circle cx="250" cy="250" r="10" fill="#FF0000"/>
                <circle cx="350" cy="250" r="10" fill="#0000FF"/>
                <circle cx="270" cy="180" r="8" fill="#FFD700"/>
                <circle cx="330" cy="180" r="8" fill="#008000"/>
            </svg>
        </div>

        <p id="presentsLeft" class="text-gray-600 text-lg mb-4"></p>
        <div id="gardenArea" class="garden-area">
            <!-- 庭のSVG (単色の緑) -->
            <svg viewBox="0 0 800 450" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
                <rect x="0" y="0" width="800" height="450" fill="#6B8E23"/>
            </svg>
            <!-- プレゼントのホットスポットがここに生成されます -->
        </div>

        <h2 class="text-2xl font-semibold text-gray-700 mt-8 mb-4">集めたアイテム</h2>
        <div id="collectedItemsList" class="collected-items-list">
            <!-- 集めたアイテムの名前がここに表示されます -->
        </div>

        <button id="resetButton" class="reset-button">ゲームをリセット</button>
    </div>

    <!-- モーダルポップアップのHTML構造 -->
    <div id="modalOverlay" class="modal-overlay">
        <div id="modalContent" class="modal-content">
            <button id="modalCloseButton" class="modal-close-button">&times;</button>
            <h2 id="modalTitle" class="text-2xl font-bold mb-4 hidden"></h2>
            <p id="modalMessage" class="text-lg mb-4 hidden"></p>
            <img id="modalImage" src="" alt="ポップアップ画像" class="hidden">
            <div id="modalSvgContainer" class="hidden" style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;"></div>
        </div>
    </div>

    <!-- 外部JavaScriptファイルを読み込む -->
    <script src="script.js"></script>
</body>
</html>
