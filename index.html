<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなクリックゲーム</title>
    <!-- 外部CSSファイルを読み込む -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts - Inter を読み込む -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-inter">
    <div class="game-container bg-white p-8 rounded-2xl shadow-lg text-center max-w-sm w-full">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">クリックチャレンジ！</h1>
        <p class="text-lg mb-4 text-gray-700">ボタンを連打してスコアを稼ごう！</p>
        <div class="score-display bg-blue-100 text-blue-800 text-4xl font-extrabold p-4 rounded-xl mb-6">
            スコア: <span id="score">0</span>
        </div>
        <button id="clickButton" class="w-full bg-gradient-to-r from-green-500 to-blue-600 text-white font-bold py-4 px-6 rounded-xl text-2xl shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-300 ease-in-out cursor-pointer focus:outline-none focus:ring-4 focus:ring-blue-300 active:bg-blue-700">
            クリック！
        </button>
        <button id="resetButton" class="mt-4 w-full bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-xl text-lg shadow-sm hover:shadow-md transform hover:scale-105 transition-all duration-300 ease-in-out cursor-pointer focus:outline-none focus:ring-4 focus:ring-gray-400">
            リセット
        </button>
    </div>

    <!-- 外部JavaScriptファイルを読み込む -->
    <script src="script.js"></script>
</body>
</html>
